<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ações - StackFlow</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/actions.css">
    <link rel="stylesheet" href="/styles/modals.css">
</head>
<body>
    <div class="container">
        <div class="actions-grid">
            <a href="#" class="action-card" id="btnCadastrar">
                <div class="action-content">
                    <h3>Cadastrar</h3>
                </div>
            </a>
            <a href="#" class="action-card" id="btnEditar">
                <div class="action-content">
                    <h3>Editar</h3>
                </div>
            </a>
            <a href="#" class="action-card" id="btnExcluir">
                <div class="action-content">
                    <h3>Excluir</h3>
                </div>
            </a>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="modalCadastro" class="modal-overlay">
        <div class="modal-floating">
            <div class="modal-header">
                <h2>Cadastrar Novo Usuário</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Lista de Usuários para Edição -->
    <div id="modalListaEditar" class="modal-overlay">
        <div class="modal-floating">
            <div class="modal-header">
                <h2>Selecione um Usuário</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="users-list" id="listaUsuariosEditar">
                <!-- Lista de usuários será inserida aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="modalEditar" class="modal-overlay">
        <div class="modal-floating">
            <div class="modal-header">
                <h2>Editar Usuário</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="formEditar">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editNome">Nome</label>
                    <input type="text" id="editNome" name="editNome" required>
                </div>
                <div class="form-group">
                    <label for="editTelefone">Telefone</label>
                    <input type="tel" id="editTelefone" name="editTelefone">
                </div>
                <div class="form-group">
                    <label for="editCpf">CPF</label>
                    <input type="text" id="editCpf" name="editCpf" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Lista de Usuários para Exclusão -->
    <div id="modalListaExcluir" class="modal-overlay">
        <div class="modal-floating">
            <div class="modal-header">
                <h2>Selecione um Usuário</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="users-list" id="listaUsuariosExcluir">
                <!-- Lista de usuários será inserida aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="modalConfirmarExclusao" class="modal-overlay">
        <div class="modal-floating">
            <div class="modal-header">
                <h2>Confirmar Exclusão</h2>
                <button class="modal-close">&times;</button>
            </div>
            <p class="confirm-message">Tem certeza que deseja excluir este usuário?</p>
            <div class="btn-group">
                <button class="btn btn-secondary modal-close-btn">Cancelar</button>
                <button class="btn btn-danger" id="btnConfirmarExclusao">Excluir</button>
            </div>
        </div>
    </div>

    <script src="/components/navbar.js"></script>
    <script src="/js/actions.js"></script>
</body>
</html>
